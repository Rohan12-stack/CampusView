name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout GitHub repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Install dependencies (optional, for validation/test)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gradio

    # 4. Deploy to Hugging Face Space
    - name: Deploy to Hugging Face Space
      env:
        HF_TOKEN: ${{ secrets.CAMPUS_TOKEN }}
      run: |
        echo "Deploying to Hugging Face Space..."

        # Clone the Space repo using token
        git clone https://$HF_TOKEN@huggingface.co/spaces/RohXn/CampusView space_repo

        # Copy all files except existing .git folder
        rsync -av --exclude ".git" ./ space_repo/

        cd space_repo

        # Initialize Git LFS for large files
        git lfs install

        # Add all changes
        git add .

        # Commit changes
        git commit -m "Auto deploy from GitHub Actions" || echo "No changes to commit"

        # Push to Hugging Face Space using token
        git push https://$HF_TOKEN@huggingface.co/spaces/RohXn/CampusView main
