name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.CAMPUS_TOKEN }}  # Your secret name
        run: |
          huggingface-cli login --token "$HF_TOKEN"
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git clone https://huggingface.co/spaces/RohXn/CampusView space_repo
          cp -r * space_repo/
          cd space_repo
          git add .
          git commit -m "Automated deploy from GitHub" || echo "No changes to commit"
          git push
