# .github/workflows/deploy-hf.yml
name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true  # Make sure Git LFS files are pulled

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install git-lfs

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.CAMPUS_TOKEN }}
        run: |
          # Clone your Hugging Face Space using token for authentication
          git clone https://$HF_TOKEN@huggingface.co/spaces/RohXn/CampusView space_repo

          # Copy all files except .git to the cloned repo
          rsync -av --exclude ".git" ./ space_repo/

          cd space_repo

          # Add and commit changes
          git lfs install
          git add .
          git commit -m "Auto deploy from GitHub Actions" || echo "No changes to commit"

          # Push to Hugging Face Space using token in URL
          git push https://$HF_TOKEN@huggingface.co/spaces/RohXn/CampusView main
